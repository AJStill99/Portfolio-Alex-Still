<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="container" class="header">
        <h1>Alex Still Portfolio - Test Document</h1>
        <P>This will use a variety of HTML elements that Playwright can interact with, as well as some attached JavaScript to make 
           things more dynamic and interesting. Which shall aid in testing Playwright's capabilities.
        </P>
    </div>

    <div id="main" class="content">
        <div id="buttons">
            <button id="alertButton" onclick="handleClick()">
                Click me for an alert
            </button>
            <button id="changeColorButton" onclick="changeBackgroundColorToggle()">
                Click me to change background color
            </button>
            <button id="noActionButton">
                Just a regular button, this does nothing. I want to see how Playwright handles this.
            </button>
        </div>
    </div>
</body>
</html>
